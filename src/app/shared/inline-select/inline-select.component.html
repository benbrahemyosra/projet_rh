<div class="MAIN_CONTAINER">
  <div class="wrapper" *ngIf="ARRAY_OF_ITEMS.length > 0">
    <div
      class="item"
      *ngFor="let item of ARRAY_OF_ITEMS; let i = index"
      [id]="CUSTOM_ID ? CUSTOM_ID + '_' + type + '_' + i : type + '_' + i"
    >
      <div
        style="position: relative; text-align: left"
        (click)="
          itemClicked(
            CUSTOM_ID ? CUSTOM_ID + '_' + type + '_' + i : type + '_' + i
          )
        "
      >
        <img
          src="https://www.foodpowa.com/wp-content/uploads/2016/11/poulet.jpg"
          class="IMAGE"
          width="100%"
          height="70%"
          alt=""
        />
        <br />
        &nbsp; Nom:
        {{
          type === "option"
            ? "Example option"
            : type === "menu"
            ? "Example menu"
            : "Example plat"
        }}
        <br />
        &nbsp; Prix: 100$
        <i
          class="CHECK"
          *ngIf="
            isChecked(
              CUSTOM_ID ? CUSTOM_ID + '_' + type + '_' + i : type + '_' + i
            ) && selectable
          "
          nz-icon
          nzType="check"
          nzTheme="outline"
        ></i>
      </div>
      <div class="EDIT_DELETE" *ngIf="editable">
        <button
          style="border-radius: 6px; border: 2px solid white"
          type="button"
          nz-button
          nzType="primary"
          (click)="clickedEdit()"
        >
          <i style="font-size: 2vh" nz-icon nzTheme="fill" nzType="edit"></i>
        </button>
        &nbsp;
        <button
          style="border-radius: 6px; border: 2px solid white"
          type="button"
          nz-button
          nzType="primary"
          nz-popconfirm
          nzOkText="Oui"
          nzCancelText="Non"
          nzPopconfirmTitle="Êtes-vous sûr de supprimer cet élément ?"
          (nzOnConfirm)="clickedDelete(i)"
        >
          <i style="font-size: 2vh" nz-icon nzTheme="fill" nzType="delete"></i>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="ARRAY_OF_ITEMS.length === 0">
    <nz-empty></nz-empty>
  </div>
  <button
    *ngIf="checkValidity()"
    (click)="clickedAdd()"
    class="addBTN"
    type="button"
    nz-button
    nzType="primary"
  >
    Ajouter
  </button>
</div>
